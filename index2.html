<!DOCTYPE html>
<!-- Significa que es documento html y dentro de esto se trabaja con etiquetas. -->
<html>
    <!-- //Etiqueta de inicio -->
    <head>
    <!-- // el Head Contiene la configuracion del documento -->
         <title>
            mi web
         </title>
    </head>
    <body>
         <!-- etiqueta que contiene todos los elementos del citio web: encabezado, imagenes, parrafos etc -->
        <h1>contiene titulo principal</h1> 
        <p>
            <!-- contiene parrafo -->
         primer sitio web   
        </p>  
    </body>
</html>
